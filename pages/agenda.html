<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Agenda</title>
</head>
<body>
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="state.html">State Events</a></li>
      <li><a href="event.html">Event</a></li>
      <li><a href="agenda.html">Agenda</a></li>
      <li><a href="speakers.html">Speakers</a></li>
      <li><a href="vendors.html">Vendors</a></li>
      <li><a href="announcements.html">Announcements</a></li>
      <li><a href="venue.html">Venue</a></li>
    </ul>
  </nav>

  <main>
    <h1>Conference Agenda</h1>
    <section id="selected-event-banner" class="selected-event-banner" hidden></section>

    <section id="autopilot-panel" class="autopilot-panel state-message">
      <h2 class="section-title">Autopilot My Day</h2>

      <label for="autopilot-interest">What are you into?</label>
      <input id="autopilot-interest" type="search" placeholder="AI, startups, workshops, networking">

      <div class="autopilot-grid">
        <div>
          <label for="autopilot-day">Day</label>
          <select id="autopilot-day" name="autopilot-day">
            <option value="all">All</option>
          </select>
        </div>

        <div>
          <label for="autopilot-earliest">Earliest start</label>
          <input id="autopilot-earliest" type="time">
        </div>

        <div>
          <label for="autopilot-max">Max sessions</label>
          <input id="autopilot-max" type="number" min="1" max="8" value="4">
        </div>

        <label class="agenda-toggle" for="autopilot-workshops">
          <input id="autopilot-workshops" type="checkbox">
          Prefer workshops
        </label>
      </div>

      <div class="autopilot-actions">
        <button id="autopilot-build" class="browse-button" type="button">Build my schedule</button>
        <button id="autopilot-save-all" class="browse-button" type="button" disabled>Save all to My Schedule</button>
      </div>

      <p id="autopilot-status" class="event-card-meta">Autopilot is ready.</p>
      <section id="autopilot-timeline" class="autopilot-timeline" aria-live="polite"></section>
    </section>

    <section class="agenda-filters">
      <label for="day-filter">Day</label>
      <select id="day-filter" name="day-filter"></select>

      <label for="track-filter">Track</label>
      <select id="track-filter" name="track-filter"></select>

      <label for="agenda-search">Search</label>
      <input id="agenda-search" type="search" placeholder="Search sessions">

      <label class="agenda-toggle" for="my-schedule-toggle">
        <input id="my-schedule-toggle" type="checkbox">
        My Schedule
      </label>
    </section>

    <section id="agenda-list" aria-live="polite"></section>
  </main>

  <script type="module" src="../js/shared/urgent-banner.js"></script>
  <script type="module" src="../js/shared/selected-event-banner.js"></script>
  <script type="module">
    import { renderSessions } from "../js/agenda/render.js";
    import { initAgendaAutopilot } from "../js/agenda/autopilot.js";
    import { buildFilterOptions, applyFilters } from "../js/agenda/filters.js";
    import { loadSavedIds, toggleSavedId, saveManyIds } from "../js/agenda/storage.js";
    import { url } from "../js/shared/basePath.js";
    import { requireEventId, eventDataPath } from "../js/eventContext.js";

    const state = {
      sessions: [],
      savedIds: new Set(),
      eventId: null
    };

    const agendaList = document.getElementById("agenda-list");
    const dayFilter = document.getElementById("day-filter");
    const trackFilter = document.getElementById("track-filter");
    const searchInput = document.getElementById("agenda-search");
    const myScheduleToggle = document.getElementById("my-schedule-toggle");

    function populateSelect(select, options) {
      select.innerHTML = "";
      const allOption = document.createElement("option");
      allOption.value = "all";
      allOption.textContent = "All";
      select.appendChild(allOption);

      options.forEach((optionValue) => {
        const option = document.createElement("option");
        option.value = optionValue;
        option.textContent = optionValue;
        select.appendChild(option);
      });
    }

    function normalizeSessions(sessions) {
      return sessions.map((session, index) => {
        const id = session.id ?? session.sessionId ?? `session-${index + 1}`;
        return {
          ...session,
          id: String(id)
        };
      });
    }

    function renderAgenda() {
      const filtered = applyFilters(state.sessions, {
        day: dayFilter.value,
        track: trackFilter.value,
        query: searchInput.value,
        onlySaved: myScheduleToggle.checked,
        savedIds: state.savedIds
      });

      renderSessions(agendaList, filtered, state.savedIds, (sessionId) => {
        toggleSavedId(state.savedIds, sessionId, state.eventId);
        renderAgenda();
      });
    }

    function attachListeners() {
      [dayFilter, trackFilter].forEach((select) => {
        select.addEventListener("change", renderAgenda);
      });

      searchInput.addEventListener("input", renderAgenda);
      myScheduleToggle.addEventListener("change", renderAgenda);
    }

    async function loadSessions() {
      try {
        const eventId = requireEventId();
        if (!eventId) {
          return;
        }

        state.eventId = eventId;
        state.savedIds = loadSavedIds(eventId);
        localStorage.setItem("selectedEventId", eventId);
        const response = await fetch(url(eventDataPath(eventId, "sessions.json")));
        if (!response.ok) {
          throw new Error(`Failed to load sessions: ${response.status}`);
        }

        const payload = await response.json();
        const sessions = Array.isArray(payload.sessions) ? payload.sessions : [];
        state.sessions = normalizeSessions(sessions);

        const { days, tracks } = buildFilterOptions(state.sessions);
        populateSelect(dayFilter, days);
        populateSelect(trackFilter, tracks);

        initAgendaAutopilot({
          eventId,
          sessions: state.sessions,
          saveSessionIds: (sessionIds) => {
            saveManyIds(state.savedIds, sessionIds, eventId);
            renderAgenda();
          },
          onSaved: () => {
            myScheduleToggle.checked = true;
            renderAgenda();
          }
        });

        renderAgenda();
      } catch (error) {
        console.error(error);
        agendaList.textContent = "Unable to load agenda right now.";
      }
    }

    attachListeners();
    loadSessions();
  </script>
</body>
</html>
